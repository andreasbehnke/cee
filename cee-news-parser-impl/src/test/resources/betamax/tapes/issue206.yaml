      \ />      \t        </a>\r\n    \r\n    <span class=\"Bildnachweis\">&copy; REUTERS</span>\r\n\r\n  <p class=\"ArtikelFotostreckeComment\">Polizisten sichern am Donnerstag die französische Botschaft in Jemens Hauptstadt Sanaa</p>\r\n  </div>\r\n     <div\
      \ class=\"clear\"></div>\r\n </div>\r\n\r\n\n<!-- Ersetzerlogik -->\n\n              <p class=\"First\">Nach der Veröffentlichung weiterer Mohammed-Karikaturen in einem französischen Satire-Magazin werden in der islamischen Welt im Anschluss an die Freitagsgebete\
      \ wieder heftige Proteste erwartet. In Nordafrika wurden vorsorglich zahlreiche französische Institute und Schulen geschlossen. Auch zahlreiche deutsche Botschaften bleiben geschlossen. In Deutschland sind ebenfalls Protestkundgebungen geplant. So wollen\
      \ in Freiburg Muslime gegen die Verunglimpfung des Propheten auf die Straße gehen. Die Polizei rechnet mit 800 Teilnehmern und erwartet einen friedlichen Verlauf. In Münster will ein Verein unter dem Motto „Gegen den religionsbeleidigenden Film im Internet“\
      \ in der Innenstadt demonstrieren. Auch in Hannover und Cuxhaven sind Kundgebungen geplant.</p>\r\n                  <p>In Pakistan legten die angekündigten Großkundgebungen bereits am Morgen große Teile des Landes lahm. Geschäfte blieben geschlossen.\
      \ Auch die Betreiber öffentlicher Verkehrsmittel schlossen sich dem Protestaufruf an. In viele Städten wurden aus Angst vor Unruhen die Sicherheitsvorkehrungen massiv verschärft. Der Mobilfunkservice wurde teilweise eingeschränkt. Premierminister Raja\
      \ Pervez Ashraf hatte den Freitag zuvor zum landesweiten Feiertag zu Ehren des Propheten Mohammed erklärt. Zahlreiche politische und religiöse Gruppen riefen daraufhin zu Protesten nach den Freitagsgebeten auf.</p>\r\n                                 \
