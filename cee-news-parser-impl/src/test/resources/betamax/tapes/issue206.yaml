      >Furcht vor neuen Unruhen in der islamischen Welt<span class=\"RelatedLinkArrow\">&nbsp;</span></a></li>\r\n                                                                             <li class=\"RelatedLink Text\"><a href=\"/aktuell/politik/arabische-welt/aegypten-stoerfeuer-gegen-mursi-11894546.html\"\
      >Ägypten: Störfeuer gegen Mursi<span class=\"RelatedLinkArrow\">&nbsp;</span></a></li>\r\n                            </ul>\r\n                                                                  <p>Die amerikanische Regierung versuchte unterdessen im pakistanischen\
      \ Fernsehen, den Spannungen entgegenzuwirken. Auf sieben Sendern laufe ein Spot, in dem sich Präsident Barack Obama und Außenministerin Hillary Clinton von dem Video distanzierten, sagte eine Sprecherin des amerikanischen Außenministeriums am Donnerstag\
      \ in Washington. In dem kurzen und mit Urdu-Untertiteln versehenen Beitrag sagt Obama, die Vereinigten Staaten seien ein Land, das seit seiner Gründung alle Glaubensrichtungen akzeptiere. Clinton betont, dass die Vereinigten Staaten mit dem islamfeindlichen\
      \ Video nichts zu tun haben. Nach Angaben der Sprecherin können die sieben Sender, auf denen der Spot ausgestrahlt wird, theoretisch 90 Millionen Pakistaner erreichen.</p>\r\n                  <p>Auch in Indonesien schlossen die Vereinigten Staaten am\
      \ Freitag ihre diplomatischen Vertretungen. Vor der Botschaft in Jakarta wurden Wasserwerfer aufgestellt, Stacheldraht wurde ausgerollt. Auf ihrer Website warnte die Vertretung Amerikas, dass sich die Proteste gegen die Veröffentlichung des den Propheten\
      \ Mohammed beleidigenden Videos jetzt stärker auch gegen amerikanische Geschäfte richten könnten. Vor allem Schnellrestaurants könnten ins Visier der Protestierenden geraten.</p>\r\n                  <p>In Tunesien verbot die Regierung aus Furcht vor gewalttä\
      tigen Ausschreitungen alle für Freitag geplanten Demonstrationen und Versammlungen. Bei Zuwiderhandlungen werde die Polizei konsequent eingreifen, warnte das Innenministerium am Donnerstag. Notfalls könnten die Sicherheitskräfte auch von Waffengewalt Gebrauch\
      \ gemacht.</p>\r\n                  <p>Am Donnerstag versuchten in Teheran Hunderte Islamisten, die französische Botschaft zu stürmen. Auch in Afghanistan gingen aufgebrachte Muslime gegen das Video und die Mohammed-Karikaturen auf die Straße.</p>\r\n\
      \                  <h2>Schauspielerin scheitert mit dem Versuch, Schmähvideo sperren zu lassen</h2><p>Eine amerikanische Schauspielerin, die an dem Film „Unschuld der Muslime“ mitgewirkt hatte, scheiterte am Donnerstag mit dem Versuch, das Schmähvideo\
      \ von der Internet-Plattform YouTube entfernen zu lassen. Ein Gericht in Kalifornien lehnte ihren Antrag auf Erlass einer Einstweiligen Verfügung ab, wie die „Los Angeles Times“ berichtete.</p>\r\n                  <p>Klägerin Cindy Lee Garcia hatte am\
      \ Mittwoch auch den mutmaßlichen Produzenten des Streifens, den radikalen koptischen Christen Nakoula Basseley Nakoula, verklagt. Sie wirft ihm Betrug, Verleumdung und Zufügung seelischer Schmerzen vor. Nakoula habe ihr gegenüber behauptet, er arbeite\
      \ an einem Abenteuerfilm, der im alten Ägypten spielen solle.</p>\r\n                  <p>Die Proteste gegen den Film hatten am Dienstag vergangener Woche in Ägypten und Libyen begonnen. Bei einem Angriff auf das amerikanische Konsulat im ostlibyschen\
      \ Benghasi wurden Botschafter Chris Stevens und drei weitere Amerikaner getötet. Erstmals bezeichnete die amerikanische Regierung die Tat nun als Akt des Terrorismus. Es sei offensichtlich, dass Terroristen für die Tötung von Stevens verantwortlich seien,\
      \ sagte Regierungssprecher Jay Carney am Donnerstag in Washington. Die Ermittler hätten bislang aber keine Anhaltspunkte dafür, dass es sich um einen länger geplanten Terrorakt gehandelt haben könnte. Vielmehr hätten die Täter die Gelegenheit des Augenblicks\
      \ genutzt.</p>\r\n      \n<!-- End Ersetzerlogik -->\n\n<!--// Begin Box Main Footer //-->\n<div class=\"ArtikelFooter\">\r\n    <p>\r\n    <span class=\"quelle\">Quelle: FAZ.NET</span><br />\r\n    <span class=\"rechtehinweis\"><a href=\"http://www.faz-rechte.de/startseite.htm\"\
