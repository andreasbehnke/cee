      >Kommentare: <a href=\"#kommentare\">0</a></span></div><h1><em class=\"hcf-overline\">Schuldenkrise </em><span class=\"hcf-colon\">: </span><span class=\"hcf-headline\">Troika sieht Portugal auf gutem Weg</span></h1><p class=\"hcf-teaser\"><strong>Portugal\
      \ ist nach Einschätzung der Troika aus EU-Kommission, Europäischer Zentralbank und Internationalem Währungsfonds (IWF) auf gutem Kurs, um sein hohes Haushaltsdefizit zu reduzieren. </strong></p><div class=\"hcf-socials-widgets hcf-socials-top\"><ul class=\"\
