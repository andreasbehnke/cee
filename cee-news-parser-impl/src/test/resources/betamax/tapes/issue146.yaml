      \ Troika bewilligte deshalb weitere acht Milliarden Euro an Notkrediten, Teil eines 78 Milliarden Euro schweren Rettungspaketes, das im Frühjahr für Portugal geschnürt werden musste.</p><p> Die Portugiesen selbst sind weniger optimistisch: „Wir müssen\
      \ kämpfen“, sagt Manuel Carvalho da Silva, Boss der größten portugiesischen Gewerkschaft CGTP. Er hat für kommenden Donnerstag zum Generalstreik aufgerufen, um gegen „die Verarmung, das Ausmaß der Rezession, der Arbeitslosigkeit, der Ungerechtigkeiten“\
      \ zu protestieren. Zuvor hatte Portugals konservativer Ministerpräsident Pedro Passos Coelho dem Volk neue Kürzungen verordnet, um die Staatsschulden in den Griff zu bekommen und Spar-Forderungen von Europäischer Union und IWF zu erfüllen.</p></div><div\
      \ data:param=\"9198\" class=\"hcf-smart-box hcf-inline hcf-ad hcf-content-ad hcf-hidden\" title=\"\" id=\"adition_tag_9198\"></div><div><p> Allen Staatsdienern, die mehr als 1000 Euro im Monat verdienen, wird in 2012 und 2013 das Weihnachts- und Urlaubsgeld\
      \ gestrichen. Die Beamten mussten bereits Lohnkürzungen von fünf Prozent hinnehmen. Private Unternehmen dürfen ihre Angestellten künftig täglich eine halbe Stunde länger ohne Lohnausgleich arbeiten lassen. Die Sondersteuer für Strom, Gas und öffentlichen\
      \ Transport steigt, alle Autobahnen sollen mautpflichtig werden, staatliche Ausgaben für Gesundheit, Bildung, Arbeitslose werden gekürzt.</p><p> Vorausgegangen waren bereits Sparrunden mit Rentenkürzung, einer auf 23 Prozent erhöhten Mehrwertsteuer und\
      \ tiefen Einschnitten in soziale Leistungen. „Ich hätte nie gedacht, dass ich dem Land so strenge Maßnahmen ankündigen müsste“, sagte betroffen Passos Coelho. Der katholische Bischof Januario Torgal warnte angesichts der wachsenden Not der Bevölkerung\
      \ vor einer „Apokalypse“.</p><p> Die Neuschulden Portugals in 2010 betrugen 9,8 Prozent des Bruttoinlandproduktes, in 2011 werden 5,9 Prozent angepeilt. Die Wirtschaft schrumpft derzeit um etwa zwei Prozent, die Arbeitslosigkeit stieg auf 12,5 Prozent.</p></div><div\
