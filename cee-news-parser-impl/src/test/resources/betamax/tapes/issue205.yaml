      \ marginwidth=\"0\" marginheight=\"0\"hspace=\"0\" allowtransparency=\"true\"\r\n\t\t></iframe>\t\t\r\n\t</div>\r\n<div id=\"spArticleSection\">\r\n\t\n<p>Washington/Islamabad - Die <a href=\"/thema/regierung_obama/\" title=\"US-Regierung\" class=\"spTextlinkInt\"\
      >US-Regierung</a> beschreitet neue Wege, um die aufgebrachten Menschen in den muslimischen Ländern zu besänftigen. Vor den am Freitag befürchteten Unruhen wegen des islamfeindlichen <a href=\"/thema/mohammed_video/\" title=\"Mohammed-Videos\" class=\"\
      spTextlinkInt\">Mohammed-Videos</a> kaufte Washington Sendezeit auf Fernsehsendern in <a href=\"/thema/pakistan/\" title=\"Pakistan\" class=\"spTextlinkInt\">Pakistan</a>. Auf sieben Stationen laufe ein Spot der US-Regierung, in dem diese sich von dem\
      \ Video distanziere, sagte die stellvertretende Sprecherin des US-Außenministeriums, Victoria Nuland, am Donnerstag (Ortszeit) in Washington. </p>\n\n<p>\n<script type=\"text/javascript\">\n\t\t<!--\n\t\t\tif (navigator.userAgent.indexOf('iPhone') == -1)\
      \ {\n\t\t\t\tdocument.writeln('<div class=\"spMInline\">');\n\t\t\t\tdocument.writeln('<scr'+'ipt type=\"text\\/javascript\">');\n\t\t\t\tdocument.writeln(\"OAS_RICH('Middle2');\");\n\t\t\t\tdocument.writeln('<\\/scr'+'ipt>');\n\t\t\t\tdocument.writeln('<\\\
      /div>');\n\t\t\t}\n\t\t// -->\n\t\t</script>\n\tIn dem 52 Sekunden kurzen und mit Urdu-Untertiteln versehenen Beitrag sagt US-Präsident <a href=\"/thema/barack_obama/\" title=\"Barack Obama\" class=\"spTextlinkInt\">Barack Obama</a> mit ernstem Gesicht,\
      \ die Vereinigten Staaten seien ein Land, das seit seiner Gründung alle Glaubensrichtungen akzeptiere. US-Außenministerin <a href=\"/thema/hillary_clinton/\" title=\"Hillary Clinton\" class=\"spTextlinkInt\">Hillary Clinton</a> betont darin außerdem, dass\
      \ die Regierung der USA mit dem islamfeindlichen Video \"absolut nichts\" zu tun habe. \"Wir lehnen den Inhalt und die Botschaft absolut ab.\" Der Spot endet mit dem US-Wappen, um den offiziellen Charakter des Spots zu unterstreichen.</p>\n\n<p>Nuland\
      \ sagte, die Spots hätten 70.000 Dollar (54.000 Euro) gekostet. Die sieben Sender, auf denen sie ausgestrahlt würden, könnten theoretisch 90 Millionen Pakistaner erreichen. Das Fernsehen ist in Pakistan das mit Abstand am meisten genutzte Medium.</p>\n\
      \n<p>\n<b>Proteste auch in Deutschland erwartet</b>\n</p>\n\n<p>In vielen islamischen Ländern rund um den Globus kocht seit mehr als einer Woche Wut über ein im Internet verbreitetes <a href=\"/thema/mohammed_video/\" title=\"Mohammed-Schmähvideo\" class=\"\
      spTextlinkInt\">Mohammed-Schmähvideo</a> hoch. Etliche Menschen starben bei Krawallen. Davon unbeeindruckt provoziert das französische Magazin \"Charlie Hebdo\" in seiner aktuellen Ausgabe mit seitenweise Karikaturen, <a href=\"/politik/ausland/charlie-hebdo-chefredakteur-rechtfertigt-neue-mohammed-karikaturen-a-856804.html\"\
      \ title=\"die den Propheten auch nackt und in unsittlichen Posen zeigen\" class=\"spTextlinkInt\">die den Propheten auch nackt und in unsittlichen Posen zeigen</a>. In der gesamten islamischen Welt werden für heute im Anschluss an die Freitagsgebete erneute\
      \ heftige Proteste erwartet. In Nordafrika wurden vorsorglich zahlreiche französische Institute und Schulen geschlossen. Die USA schlossen ihre Vertretungen in Indonesien. Auch zahlreiche deutsche Botschaften bleiben komplett geschlossen. </p>\n\n<p>\n\
      <script type=\"text/javascript\">\n\t\t<!--\n\t\t\tif (navigator.userAgent.indexOf('iPhone') == -1) {\n\t\t\t\tdocument.writeln('<div class=\"spMInline\">');\n\t\t\t\tdocument.writeln('<scr'+'ipt type=\"text\\/javascript\">');\n\t\t\t\tdocument.writeln(\"\
      OAS_RICH('Middle3');\");\n\t\t\t\tdocument.writeln('<\\/scr'+'ipt>');\n\t\t\t\tdocument.writeln('<\\/div>');\n\t\t\t}\n\t\t// -->\n\t\t</script>\n\tAuch in Deutschland sind Protestkundgebungen geplant. So wollen in Freiburg Muslime gegen die Verunglimpfung\
      \ des Propheten auf die Straße gehen. Die Polizei rechnet mit 800 Teilnehmern und erwartet einen friedlichen Verlauf. In Münster will ein Verein unter dem Motto \"Gegen den religionsbeleidigenden Film im Internet\" in der Innenstadt demonstrieren. Auch\
      \ in Hannover und Cuxhaven sind Kundgebungen geplant. </p>\n\n<p>Am Donnerstag versuchten in Teheran Hunderte Islamisten, die französische Botschaft zu stürmen. Auch in Afghanistan gingen aufgebrachte Muslime gegen das Video und die Mohammed-Karikaturen\
      \ auf die Straße. Vor dem Botschaftsviertel in pakistanischen Islamabad gab es ebenfalls Unruhen. Der pakistanische Premierminister Raja Pervez Ashraf erklärte den Freitag zum landesweiten Feiertag zu Ehren des Propheten. Das US-Außenministerium warnte\
      \ aus Angst vor Massenausschreitungen vor Reisen in das Land. </p>\n\n<p>In Tunesien verbot die Regierung aus Furcht vor gewalttätigen Ausschreitungen alle für Freitag geplanten Demonstrationen und Versammlungen. Bei Zuwiderhandlungen werde die Polizei\
      \ konsequent eingreifen, warnte das Innenministerium am Donnerstag. Notfalls könnten die Sicherheitskräfte auch von Waffengewalt Gebrauch gemacht.</p>\n\n</div>\r\n<p><i>kaz/ler/dpa/Reuters</i></p>\r\n\t<div id=\"spArticleFunctionsBottom\" class=\"spArticleBottomBox\
