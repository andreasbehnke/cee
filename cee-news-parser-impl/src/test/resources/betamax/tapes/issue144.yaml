      \ der Deutschen Bank verkünden - einen Rekordgewinn von zehn Milliarden Euro vor Steuern. Drei Monate später, im Mai, würde er sich dann bei der Hauptversammlung unter dem Jubel der Aktionäre in den Aufsichtsrat verabschieden. Er würde sich rühmen, die\
      \ Bank sicher durch die Finanzkrise gesteuert und das stabile Privatkundengeschäft mit dem Zukauf der Postbank \n<a href=\"http://boersen.manager-magazin.de/mmo/suche.htm?isin=DE0008001009\" target=\"Boerse\"><img src=\"/static/sys/v6/chartlink.jpg\" width=\"\
      25\" height=\"11\" border=\"0\" alt=\"Chart zeigen\" hspace=\"2\" /></a> gestärkt zu haben. Ein strahlender, ein makelloser Abgang sollte es werden. </p>\n\n<p>\n<script type=\"text/javascript\">\n<!--\n\tif (navigator.userAgent.indexOf('iPhone') == -1)\
      \ {\n\t\tdocument.writeln('<div class=\"spMInline\">');\n\t\tdocument.writeln('<scr'+'ipt type=\"text\\/javascript\">');\n\t\tdocument.writeln('<!--');\n\t\tdocument.writeln(\"OAS_RICH('Middle2');\");\n\t\tdocument.writeln('\\/\\/ -'+'->');\n\t\tdocument.writeln('<\\\
      /scr'+'ipt>');\n\t\tdocument.writeln('<\\/div>');\n\t}\n// -->\n</script>\n\nDaraus wird nun nichts. Das Gewinnziel ist längst gekippt. Und am Montagabend teilte die Deutsche Bank \n<a href=\"http://boersen.manager-magazin.de/mmo/suche.htm?isin=DE0005140008\"\
      \ target=\"Boerse\"><img src=\"/static/sys/v6/chartlink.jpg\" width=\"25\" height=\"11\" border=\"0\" alt=\"Chart zeigen\" hspace=\"2\" /></a> mit, dass Ackermann \n<a href=\"/wirtschaft/unternehmen/0,1518,797630,00.html\" title=\"nicht wie geplant in\
      \ den Aufsichtsrat einziehen werde\" class=\"spTextlinkInt\">nicht wie geplant in den Aufsichtsrat einziehen werde</a>. Stattdessen soll der bisherige Allianz-Vorstand \n<a href=\"/thema/paul_achleitner/\" target=\"_self\" title=\"Paul Achleitner\" class=\"\
      spTextlinkInt\">Paul Achleitner</a> den Posten des Chefaufsehers übernehmen.</p>\n\n<p>Es ist das Ende eines Machtkampfs zwischen Ackermann und dem bisherigen Aufsichtsratschef \n<a href=\"/thema/clemens_boersig/\" target=\"_self\" title=\"Clemens Börsig\"\
      \ class=\"spTextlinkInt\">Clemens Börsig</a> - und der vorläufige Tiefpunkt in der Karriere des Schweizer Bankers. </p>\n\n<p>Eigentlich hatten sich Ackermann und Börsig im Sommer auf einen Kompromiss geeinigt: Börsig setzte seine Wunschkandidaten für\
      \ die Konzernspitze gegen den Widerstand Ackermanns durch: Das Duo \n<a href=\"/wirtschaft/unternehmen/0,1518,776546,00.html\" title=\"Anshu Jain und Jürgen Fitschen\" class=\"spTextlinkInt\">Anshu Jain und Jürgen Fitschen</a> soll ab Mai kommenden Jahres\
      \ die Geschicke der Bank leiten. Ackermann sollte im Gegenzug den Posten des Aufsichtsratschefs von Börsig übernehmen - und damit die Möglichkeit, den ungeliebten Vorstandschefs auf die Finger zu schauen. </p>\n\n<p>Dieser Deal wurde nun gekippt. Offiziell\
      \ lässt Ackermann mitteilen, die schwierige Situation auf den Finanzmärkten verlange \"meine volle Aufmerksamkeit als Vorsitzender des Vorstands der Bank\" und lasse \"keinen Raum für die zur Realisierung des Vorhabens erforderlichen vielen Einzelgesprä\
      che mit Aktionären\". </p>\n\n<p>In der Tat hätte Ackermann um die Stimmen der Großaktionäre werben müssen, um den rechtlich komplizierten Wechsel von der Vorstands- an die Aufsichtsratsspitze zu regeln. Dazu hätte er 25 Prozent der Aktionärsstimmen gebraucht\
      \ - was als schwierig galt. </p>\n\n<p>Doch hinter seinem Verzicht könnte noch mehr stecken als nur juristische Bedenken oder schwieriges Zeitmanagement. In jüngster Zeit hatten sich Berichte über angeblichen Unmut innerhalb der Führungsspitze gehäuft.\
      \ Schon länger hieß es, man plane \n<a href=\"/wirtschaft/unternehmen/0,1518,793403,00.html\" title=\"Szenarien ganz ohne Ackermann\" class=\"spTextlinkInt\">Szenarien ganz ohne Ackermann</a>. Entsprechend nervös hatten sich Vertraute des Bankchefs in\
      \ den vergangenen Wochen gezeigt. </p>\n\n<p>\n<b>Die Razzia war der jüngste Kratzer im Image</b>\n</p>\n\n<p>Ackermanns öffentliches Bild hatte zuletzt gehörige Kratzer bekommen. Der jüngste war erst wenige Stunden vor seinem offiziellen Rückzug bekannt\
      \ geworden: Die Staatsanwaltschaft München \n<a href=\"/wirtschaft/unternehmen/0,1518,797744,00.html\" title=\"ermittelt gegen Ackermann\" class=\"spTextlinkInt\">ermittelt gegen Ackermann</a>. Die Ermittler werfen ihm vor, als Zeuge im Prozess gegen seinen\
      \ Vorgänger \n<a href=\"/thema/rolf_breuer/\" target=\"_self\" title=\"Rolf Breuer\" class=\"spTextlinkInt\">Rolf Breuer</a> die Unwahrheit gesagt zu haben. Vergangene Woche wurde deshalb sogar sein Büro in Frankfurt durchsucht. Die Deutsche Bank weist\
      \ die Vorwürfe als haltlos zurück.</p>\n\n<p>Breuer wird von den Anwälten des inzwischen verstorbenen Medienunternehmers \n<a href=\"/thema/leo_kirch/\" target=\"_self\" title=\"Leo Kirch\" class=\"spTextlinkInt\">Leo Kirch</a> beschuldigt, im Februar\
      \ 2002 in einem Interview Kirchs Kreditwürdigkeit bezweifelt und so den \n<a href=\"/wirtschaft/unternehmen/0,1518,753130,00.html\" title=\"Zusammenbruch seines Medienimperiums mitverursacht zu haben\" class=\"spTextlinkInt\">Zusammenbruch seines Medienimperiums\
      \ mitverursacht zu haben</a>. Ackermann war in diesem Prozess bisher nur als Zeuge geladen. Doch nun steht er selbst im Visier der Ermittler.</p>\n\n<p>Ein Ermittlungsverfahren der Staatsanwaltschaft ist sicher nichts, womit ein scheidender Deutsche-Bank-Chef\
      \ seine persönliche Bilanz schmücken könnte. Doch alleine hätte dies wohl kaum ausgereicht, um Ackermanns Ambitionen auf den Aufsichtsratsposten zu Fall zu bringen. </p>\n\n<p>In den vergangenen Wochen waren so viele Dinge zusammengekommen, dass der Druck\
      \ am Ende offenbar zu groß wurde.</p>\n\n<p>\n<script type=\"text/javascript\">\n<!--\n\tif (navigator.userAgent.indexOf('iPhone') == -1) {\n\t\tdocument.writeln('<div class=\"spMInline\">');\n\t\tdocument.writeln('<scr'+'ipt type=\"text\\/javascript\"\
      >');\n\t\tdocument.writeln('<!--');\n\t\tdocument.writeln(\"OAS_RICH('Middle3');\");\n\t\tdocument.writeln('\\/\\/ -'+'->');\n\t\tdocument.writeln('<\\/scr'+'ipt>');\n\t\tdocument.writeln('<\\/div>');\n\t}\n// -->\n</script>Neben dem Machtkampf mit Bö\
      rsig und den Ermittlungen der Staatsanwaltschaft war es vor allem sein Rückzieher bei den Geschäftszahlen, der Ackermanns Stellung geschwächt hat. Einen Rekordgewinn von zehn Milliarden Euro vor Steuern hatte er den Aktionären angekündigt - und auch dann\
      \ noch verbissen an diesem Ziel festgehalten, als die erneute Verschärfung der Finanzkrise die Zahl schon längst unrealistisch erschienen ließ. Erst Anfang Oktober räumte Ackermann ein, dass \n<a href=\"/wirtschaft/unternehmen/0,1518,789778,00.html\" title=\"\
      die zehn Milliarden nicht mehr zu erreichen seien\" class=\"spTextlinkInt\">die zehn Milliarden nicht mehr zu erreichen seien</a>. Die Anleger reagierten schockiert, die Aktie brach ein. Nun muss das Unternehmen sogar Stellen streichen. </p>\n\n<p>Es kö\
      nnte sogar noch schlimmer kommen. Ungemach droht vor allem aus den USA, wo die Deutsche Bank mit zahlreichen Schadensersatzklagen zu kämpfen hat. Die größte kommt von der amerikanischen Regierung: Sie wirft dem Institut und seiner Immobilientochter MortgageIT\
      \ vor, zu \n<a href=\"/wirtschaft/unternehmen/0,1518,781990,00.html\" title=\"Unrecht staatliche Zuschüsse für windige Hypothekengeschäfte kassiert zu haben\" class=\"spTextlinkInt\">Unrecht staatliche Zuschüsse für windige Hypothekengeschäfte kassiert\
      \ zu haben</a>. Es geht um eine Milliarde Dollar. Die Deutsche Bank weist die Vorwürfe als nicht stichhaltig zurück. Eine Verurteilung hätte dennoch das Potential, den Abgang des Deutsche-Bank-Chefs noch mehr zu vermiesen. </p>\n\n<p>Auch in Berlin, wo\
      \ Ackermann sich zwischenzeitlich einen guten Ruf erarbeitet hatte, war der Rückhalt für Deutschlands obersten Banker zuletzt geschwunden. Seit sich die Finanzkrise wieder verschärft hat, versuchen Politiker \n<a href=\"/wirtschaft/unternehmen/0,1518,792024,00.html\"\
      \ title=\"aller Parteien sich mit harten Angriffen gegen die Bankenbranche zu profilieren\" class=\"spTextlinkInt\">aller Parteien sich mit harten Angriffen gegen die Bankenbranche zu profilieren</a> - und an deren Spitze steht nun einmal Ackermann, wenn\
      \ auch nur noch für sechs Monate.</p>\n\n<div id=\"spArticleFunctionsBottom\" class=\"spArticleBottomBox spClearfix\">\n\t\t\t\t<h4>Diesen Artikel...</h4>\n\t\t\t\t<ul> \n\t<li class=\"spFirst\"><a href=\"/wirtschaft/unternehmen/0,1518,druck-797729,00.html\"\
