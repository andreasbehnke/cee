      beitrag\">\n\n    <!-- RSPEAK_STOP --><div class=\"newsbanner\"><img alt=\"Ministerpräsident Papandreou Griechenland\" id=\"imageBig8825886\" src=\"http://www.tagesschau.de/multimedia/bilder/griechenland1616_v-banner3x1.jpg\" style=\"width:32.0em; height:11.25em\"\
      \ />\n</div><!-- RSPEAK_START --><h1><!--googleoff: all--><span class=\"dachzeile\">Politisches Chaos in Athen</span><!--googleon: all-->Kein Referendum, kein Rücktritt, keine Lösung</h1>\n  \n    \n <p>Kein Referendum über die Euro-Hilfen, stattdessen\
      \ eine Übergangsregierung gemeinsam mit der Opposition - darauf will sich Griechenlands Ministerpräsident Giorgos Papandreou einlassen. Aber Oppositionschef Antonis Samaras macht ihm einen Strich durch die Rechnung. Er forderte mit harschen Worten den\
      \ Rücktritt Papandreous.</p><p>Er habe Papandreou gesagt, er solle abtreten und die Bildung einer Übergangsregierung anstreben, die vorgezogene Neuwahlen organisieren solle, sagte der Vorsitzende der Partei Nea Dimokratia. Er warf dem Regierungschef ''Erpressung,\
      \ Lügen und Festklammern an der Macht'' vor.  Um seine Forderung zu unterstreichen, verließ er dann in einer Parlamentsdebatte mit seinen konservativen Abgeordneten die Sitzung.</p><p>Papandreou stellt sich am Freitagabend einer Vertrauensabstimmung im\
      \ Parlament. Deren Ausgang ist ungewiss. Finanzminister Evangelos Venizelos rief die Abgeordneten seiner Partei auf, die Regierung in der Vertrauensabstimmung zu unterstützen. Gleichzeitig verlangte er, dass die Regierung ein Referendum kategorisch ausschließ\
      en und sofort mit der Umsetzung der Sparzusagen beginnen müsse.</p><h2>Übergangsregierung statt Referendum</h2><p>Papandreou hatte sich zuvor in einer dramatischen Kehrtwende bereit erklärt, auf ein zunächst geplantes Referendum zum internationalen Hilfspaket\
      \ zu verzichten. Er sei bereit, Gespräche zur Bildung einer Übergangsregierung aufzunehmen, kündigte Papandreou an. Er werde mit Samaras über einen möglichen Konsens sprechen.</p><p>Die Volksabstimmung sei nie ein Selbstzweck gewesen, erklärte Papandreou.\
      \ Er habe aber mit der bisherigen Blockadehaltung der Opposition zu kämpfen gehabt. ''Wir hatten ein Dilemma - entweder eine tatsächliche Zustimmung oder ein Referendum'', sagte Papandreou. Vorgezogene Neuwahlen lehnte er aber vehement ab: Das wäre in\
      \ diesem Moment ''eine Katastrophe''.</p><p>Papandreou war seit seiner Ankündigung eines Referendums immer stärker unter Druck geraten und stand zuletzt mit dem Rücken zur Wand. Seine Pläne waren international kritisiert worden und spalteten seine Regierung.</p><h2>Schä\
      uble mahnt verlässliche Entscheidung an</h2><p>Bundesfinanzminister Wolfgang Schäuble forderte von den Griechen einen klaren Entschluss über ihre weitere Mitgliedschaft in der Euro-Zone. ''Griechenland muss jetzt eine verlässliche Entscheidung treffen,\
      \ ob es unter den Bedingungen, wie es beim Treffen der Staats- und Regierungschefs vereinbart worden ist, bereit und in der Lage ist, Mitglied im Euro zu bleiben'', sagte Schäuble im Interview mit den tagesthemen. Ob bei Wahlen oder durch ein Referendum\
      \ die Entscheidung falle, sei ''Sache des griechischen Volkes''.</p><p>Schäuble betonte noch einmal die Bereitschaft Deutschlands zu helfen und zu seinen Verpflichtungen zu stehen. Allerdings müsse Griechenland die vereinbarten Maßnahmen umsetzen, das\
      \ sei Bedingung. Es könne nicht nachgebessert werden. Falls Griechenland die Beschlüsse nicht umsetze, müsse allerdings ein Weg gefunden werden, ''um die Ansteckungsgefahr für den Euro als Ganzes zu vermeiden'', sagte Schäuble.</p><h2>Merkel hält Druck\
      \ aufrecht</h2><p>Bundeskanzlerin Angela Merkel mahnte angesichts der innenpolitischen Entwicklungen in Griechenland weiter Taten an.  Wichtig sei, dass aus Griechenland schnell ein Ja zu den europäischen Gipfel-Beschlüssen vom 27. Oktober komme. Merkel\
      \ betonte, die am Vorabend getroffene Aussage von ihr und Sarkozy bleibe erhalten: Weitere Zahlungen an Griechenland werde es erst geben, wenn das Land dem europäischen Hilfspaket mit all seinen Auflagen zugestimmt habe. ''Ich kann Taten jetzt noch nicht\
      \ erkennen. Es gibt eine Vielzahl von Diskussionen'', sagte die Kanzlerin.</p><h2>Sarkozy hofft auf ''positiven Elektroschock''</h2><p>Frankreichs Präsident Nicolas Sarkozy lobte die griechische Opposition für ihre Bereitschaft, die Euro-Rettungspakete\
      \ mitzutragen. Das sei ''wichtig, mutig und verantwortungsvoll'', sagte Sarkozy in Cannes auf dem G20-Gipfel. Er hoffe auf einen ''positiven Elektroschock''.</p></div><p class=\"autorenzeile\">\n    Quelle: tagesschau.de\n            </p>\n\n<div class=\"\
