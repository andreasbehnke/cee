<script type="text/javascript">
    function {NAMESPACE}showMetaInformation(event, element, id) {
        id = '{NAMESPACE}' + id;
        position = element.getBoundingClientRect();
        
        metaElement = document.getElementById(id);
        var display = metaElement.style.display;
        if (display == "block") {
            metaElement.style.display = "none";
        } else {
            metaElement.style.left = (position.right + window.scrollX) + "px";
            metaElement.style.top = (position.top + window.scrollY) + "px";
            metaElement.style.display = "block";
        }
        
        if (event.stopPropagation){
        	event.preventDefault();
            event.stopPropagation();
        }
        else if(window.event){
           window.event.cancelBubble=true;
        }
    }
</script>
